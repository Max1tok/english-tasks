<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English</title>
  <link rel="icon" href="icon.png">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="turn-p1">
<div id="overlay">
  <button id="btn-play" class="menu-btn primary">Find a couple</button>
  <button id="btn-tasks" class="menu-btn">Tasks</button>
  <button id="btn-settings" class="menu-btn">Coming soon</button>

  <div id="submenu-tasks" class="hidden">
    <button id="btn-make" class="menu-btn">Make a tasks</button>
    <button id="btn-complete" class="menu-btn">Complete tasks</button>
  </div>
</div>

<header id="hud" class="hidden">
  <div class="score">
    <span class="p1">Player 1:</span>
    <strong id="score-p1">0</strong>
  </div>
  <div class="turn" id="turn-indicator">Turn: Player 1</div>
  <div class="score">
    <span class="p2">Player 2:</span>
    <strong id="score-p2">0</strong>
  </div>
</header>

<main id="board" class="hidden" aria-label="Memory board" role="grid"></main>

<section id="tasks-builder" class="hidden" aria-label="Make tasks">

  <div class="builder-col">
    <div class="tasks-grid" id="builder-rows"></div>

    <div class="encode-bar">
      <div id="encode-output" class="encode-box" contenteditable="false" aria-label="Encoded data"></div>
      <button id="btn-copy-encode" class="menu-btn small">Копировать</button>
    </div>
  </div>
</section>

<section id="tasks-runner" class="hidden" aria-label="Complete tasks">
  <div class="decode-bar">
    <div id="decode-input" class="encode-box" contenteditable="true" data-placeholder="Вставьте код сюда..."></div>
    <button id="btn-start-run" class="menu-btn small">Начать</button>
  </div>

  <div class="runner-col">
    <div class="tasks-grid" id="runner-rows" hidden></div>
    <div id="answers-pool" class="answers-pool" hidden aria-label="Answers pool"></div>
  </div>

  <div class="check-bar hidden" id="check-bar">
    <button id="btn-check" class="menu-btn">Проверить</button>
    <div id="score" class="score-final hidden"></div>
  </div>
</section>

<template id="card-template">
  <button class="card" role="gridcell" aria-label="Card" aria-pressed="false">
    <div class="inner">
      <div class="face back"></div>
      <div class="face front">
        <img alt="" />
        <div class="caption"></div>
      </div>
    </div>
  </button>
</template>

<div id="modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h2>How to play</h2>
    <ol>
      <li>Click a card to flip it.</li>
      <li>Flip a second card. If they match, you score a point and keep your turn.</li>
      <li>If they don't match, the turn switches to the other player.</li>
      <li>Find all pairs to finish the game.</li>
    </ol>
    <button id="close-modal" class="menu-btn">Close</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
